<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page Styles - Example</title>
  <link rel="stylesheet" href="extracted-home-styles.css">
</head>
<body>
  
  <!-- Main Home Section -->
  <section class="home-section">
    
    <!-- Main Content Area -->
    <div class="home-main-content">
      <h2>Latest Blogs</h2>
      
      <!-- Blog Posts would go here -->
      <div class="animation-wrapper">
        <div class="blog-post-card">
          <h3 class="blog-title">Your Blog Post Title Goes Here - This is How It Will Look</h3>
          <p>Blog content preview...</p>
        </div>
      </div>
      
      <div class="animation-wrapper">
        <div class="blog-post-card">
          <h3 class="blog-title">Another Blog Post Title</h3>
          <p>More blog content...</p>
        </div>
      </div>
      
      <!-- Load More Button -->
      <button class="load-more-btn">Load More</button>
    </div>

    <!-- Sidebar -->
    <div class="home-sidebar">
      <div class="sidebar-content">
        
        <!-- Categories Section -->
        <div class="sidebar-section">
          <h1 class="sidebar-heading">Stories from all interests</h1>
          
          <div class="categories-container">
            <button class="tag">programming</button>
            <button class="tag active">travelling</button>
            <button class="tag">cooking</button>
            <button class="tag">nature</button>
            <button class="tag">cloud</button>
            <button class="tag">sky</button>
            <button class="tag">road</button>
          </div>
        </div>

        <!-- Trending Section -->
        <div class="sidebar-section">
          <h1 class="sidebar-heading">
            Trending 
            <span class="trending-icon">ðŸ“ˆ</span>
          </h1>
          
          <!-- Trending Blog Posts -->
          <div class="animation-wrapper">
            <div class="blog-post-card">
              <span class="blog-index">01</span>
              <h3 class="blog-title">Trending Post Title</h3>
            </div>
          </div>
          
          <div class="animation-wrapper">
            <div class="blog-post-card">
              <span class="blog-index">02</span>
              <h3 class="blog-title">Another Trending Post</h3>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    
  </section>

  <!-- Example: Alternative layout with buttons -->
  <section style="padding: 2rem 5vw;">
    <h2 style="margin-bottom: 1rem;">Button Examples</h2>
    <button class="btn-dark">Dark Button</button>
    <button class="btn-light" style="margin-left: 1rem;">Light Button</button>
  </section>

  <!-- Example: Loader -->
  <section style="padding: 2rem 5vw;">
    <h2 style="margin-bottom: 1rem;">Loader Example</h2>
    <div class="loader-container">
      <div class="loader"></div>
    </div>
  </section>

</body>
</html>
